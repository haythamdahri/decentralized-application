<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css" />

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="./static/css/all.min.css" />

  <title>Application Decentralisée</title>
</head>

<body class="container">
  <h1 class="text-center mt-4 mb-4">Application du vote decentralisée</h1>

  
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rama</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>Nick</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>Jose</td>
          <td id="candidate-3"></td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="form-group">
    <label for="candidate">Nom du candidat: </label>
    <input type="email" class="form-control" id="candidate" aria-describedby="candidatHelp"
      placeholder="Nom du candidat...">
    <small id="candidatHelp" class="form-text text-muted">Taper le nom du candidat</small>
  </div>

  <button onclick="voteForCandidate()" class="btn btn-primary">
    <i class="fas fa-person-booth"></i> Vote
  </button>
</body>
<script src="./static/js/web3.js"></script>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/all.min.js"></script>
<script src="./index.js"></script>
<script src="./static/js/custom.js"></script>

</html>
